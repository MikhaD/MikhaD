<svg id="logo" xmlns="http://www.w3.org/2000/svg" width="100" height="150" viewBox="0 0 100 150">
	<style>
		#background { fill: #0D1117; }
		#cog { fill: #4B8DDA; animation: cog 2s ease-out; transform-origin: center; transform-box: fill-box; }
		#cutout { fill: #0D1117; transform: translateX(-100%); animation: cutout 1s 0.6s ease-out; animation-fill-mode: forwards; }
		#m { fill: #4B8DDA; transform: scale(0); animation: m 0.6s 1s ease-out; animation-fill-mode: forwards; transform-origin: center; transform-box: fill-box; }
		.text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI', system-ui, 'Ubuntu', 'Droid Sans', sans-serif; fill: #4B8DDA; font-weight: 600; transform: translateY(10%); opacity: 0; }
		.name { font-size: 1em; animation: name 0.8s 1s ease-out; animation-fill-mode: forwards; }
		.surname { font-size: 1.5em; animation: name 0.8s 1.6s ease-out; animation-fill-mode: forwards; }
		@keyframes cog { from { transform: rotate(0deg); } to { transform: rotate(180deg); } }
		@keyframes cutout { to { transform: translateX(0%); } }
		@keyframes m { to { transform: scale(1); } }
		@keyframes name { to { transform: translateY(0%); opacity: 1; } }
	</style>
